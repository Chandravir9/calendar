<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">logo</div>
      <div class="headMonth">Month</div>
      <div class="preWeek"></div>
      <div class="today"></div>
      <div class="nextWeek"></div>
    </div>
    <div class="container">
      <div class="left">
        <div class="addevent">
          <button class="eventButton" type="submit"></button>Add evnt
        </div>
        <div class="leftCalendar"></div>
        <div class="myCalendar">
          <div class="birthday"></div>
          <div class="meeting"></div>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
